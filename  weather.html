<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather2.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>

        <input type="text" id="search-input" placeholder="Enter city name..." oninput="debounceSearch()" autocomplete="off">
        <ul id="suggestions-list"></ul>
        <button onclick="getCurrentLocationWeather()">Use My Location</button>

        <div id="city-info">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
            <p id="weather-condition"></p>
            <div id="weather-icon"></div>
        </div>

        <div id="forecast-container"></div>

        <div id="unit-toggle-container">
            <button id="unit-toggle" onclick="toggleUnits()">
                <span id="unit-celsius">°C</span>
                <span id="unit-fahrenheit">°F</span>
            </button>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <p id="modal-message"></p>
            </div>
        </div>
        
    </div>

    <script src="weather3.js"></script>
</body>
</html>
